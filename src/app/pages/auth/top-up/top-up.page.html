<ion-header no-border>
  <ion-toolbar>
      <ion-buttons slot="end">
          <a class="Login-Link" slot="end" (click)="doLogin()" > Cancel</a>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
      <ion-grid style="position: fixed;width: 100%;z-index: 200">
          <ion-row>
              <ion-col>
                  <div class="logo"></div>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <h3 class="warningMessage">RM100 Membership</h3>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size="2"></ion-col>
              <ion-col size="8">
                <p class="text-center">Please select a payment method:</p>
              </ion-col>
              <ion-col size="2"></ion-col>
          </ion-row>
          <ion-row >
            <ion-col>
                <div class="creditcard" (click)="doCredit()" >
                    <ion-grid>
                      <ion-row>
                        <ion-col size="6">
                          <img src="../../assets/images/btn-credit-card-active.svg"  width=130 height=100/>
                        </ion-col>
                        <ion-col size="6">
                          <h3 class="text-center creditcard-text">Credit Card</h3>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </div>
                  <div class="onlinebanking" (click)="doBank()">
                      <ion-grid>
                        <ion-row>
                          <ion-col size="6">
                            <img src="../../assets/images/btn-bank-inactive.svg" width=130 height=100/>
                          </ion-col>
                          <ion-col size="6">
                            <h3 class="text-center onlinebanking-text">Online Banking</h3>
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                    </div>
            </ion-col>
          </ion-row>    
      </ion-grid>
    
  </div>

</ion-content>
