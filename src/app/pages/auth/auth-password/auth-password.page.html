<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="end">
            <!-- <a class="Login-Link" slot="end" (click)="doCancel()">Login</a> -->
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="no-scroll content-background">
    <div class="container">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="logo"></div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col size="10">
                    <div class="input-container">
                        <img src="../../assets/images/icon-smart-phone.svg" class="input--icon" />
                        <input type="tel" class="input-icon" [(ngModel)]="Model.Phone" maxlength="12" />
                        <br />
                        <span class="input-message">Please key in your mobile number </span>
                    </div>
                </ion-col>
                <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col size="10">
                    <div class="input-container">
                        <input type="text" class="input-icon-password" *ngIf="showPassword"
                            [(ngModel)]="Model.Password" />
                        <input type="password" class="input-icon-password" *ngIf="!showPassword"
                            [(ngModel)]="Model.Password" />
                        <ion-icon name="eye" class="eye-button" *ngIf="showPassword" (click)="doShowPassword(false)">
                        </ion-icon>
                        <ion-icon name="eye-off" class="eye-button" *ngIf="!showPassword"
                            (click)="doShowPassword(true)"></ion-icon>
                        <img src="../../assets/images/icon-change-login-password.svg" class="input--icon" />
                        <br />
                        <span class="input-message">Please key in your password </span>
                        <br />
                        <span color="danger" *ngIf="ErrorMessage != ''" class="errormessage">{{ErrorMessage}}</span>
                    </div>
                    <br />
                    <a class="link" (click)="doForgotPassword()">Forgot Password</a>
                </ion-col>
                <ion-col size="1"></ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button class="next-button" (click)="doNext()">
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
