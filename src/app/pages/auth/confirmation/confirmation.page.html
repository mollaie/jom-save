<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <!-- <a class="Login-Link" slot="end" (click)="doLogin()">Login</a> -->
    </ion-buttons>
  </ion-toolbar>  
</ion-header>

<ion-content class="no-scroll content-background">
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="logo"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="1.5"></ion-col>
        <ion-col size="1.5" class="text-center">
          <input type="number" (focus)="onFocus($event)"  class="input-circle"  (keyup)="doTextChange($event)" ngMax maxlength="1" [(ngModel)]="Model.OTP.Number1" id="number1"/>
        </ion-col>
        <ion-col size="1.5">
            <input type="number" (focus)="onFocus($event)" class="input-circle" (keyup)="doTextChange($event)" maxlength="1" [(ngModel)]="Model.OTP.Number2" id="number2"/>
        </ion-col>
        <ion-col size="1.5">
            <input type="number" (focus)="onFocus($event)"  class="input-circle" (keyup)="doTextChange($event)"  maxlength="1"  [(ngModel)]="Model.OTP.Number3" id="number3"/>
        </ion-col>
        <ion-col size="1.5">
            <input type="number" (focus)="onFocus($event)" class="input-circle" (keyup)="doTextChange($event)"  maxlength="1"  [(ngModel)]="Model.OTP.Number4" id="number4"/>
        </ion-col>
        <ion-col size="1.5">
            <input type="number" (focus)="onFocus($event)" class="input-circle" (keyup)="doTextChange($event)"  maxlength="1"  [(ngModel)]="Model.OTP.Number5" id="number5"/>
        </ion-col>
        <ion-col size="1.5">
            <input type="number" (focus)="onFocus($event)" class="input-circle" (keyup)="doTextChange($event)"  maxlength="1"  [(ngModel)]="Model.OTP.Number6" id="number6"/>
        </ion-col>
        <ion-col size="1.5"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="text-center">
          <p>Please key in OTP you received via SMS</p>
          <p style="color:#08accc">{{CountDown}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="text-center">
            <a class="text-center" (click)="doResendOTP()" >Resend OTP {{Model.Phone}}</a>
            <br/>
            <a class="text-center" (click)="doLogin()" >Cancel</a>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col class="text-center">
              <p class="text-center" class="errormessage" *ngIf="ErrorMessage" >{{ErrorMessage}}</p>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>
