<ion-header no-border>
    <ion-toolbar>
        <ion-buttons>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="no-scroll content-background">
    <div class="container">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="logo"></div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col size="10">
                    <div class="input-container">
                        <img src="../../assets/images/icon-smart-phone.svg" class="input--icon" />
                        <input type="tel" class="input-icon" [(ngModel)]="Model.Phone" (keydown)="doOnChange($event)"
                            maxlength="13" />
                        <br />
                        <span class="input-message">Please key in your mobile number </span>
                    </div>
                </ion-col>
                <ion-col size="1"></ion-col>
            </ion-row>
            <ion-row *ngIf="ErrorMessage">
                <ion-col>
                    <ion-textarea style="width: 100%;word-wrap: break-word" [rows]=10 [(ngModel)]="ErrorMessage">
                    </ion-textarea>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button class="next-button" (click)="doNext()">
            <ion-icon name="arrow-forward"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
