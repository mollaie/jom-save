<ion-content>
    <div class="container">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="text-center">
                        <img src='../../assets/images/jomsave_logo.svg' width="100"/>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col style="border-bottom: 1px solid #fbb03b">
                    <h6 class="text-center">Social</h6>                    
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="text-center" *ngIf="encodeData">
                    <ngx-qrcode [qrc-value]="encodeData"></ngx-qrcode>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <p class="text-center tefer-text">{{Model.MemberId}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3"></ion-col>
                <ion-col size="6">
                    <ion-button class="custom-button" (click)="doShare()">Refer</ion-button>
                </ion-col>
                <ion-col size="3"></ion-col>
            </ion-row>
            <!-- <ion-row>
                <ion-col class="text-center m-t-20">
                    <a (click)="doCheckHistory()">History</a>
                </ion-col>
            </ion-row> -->
        </ion-grid>

    </div>

</ion-content>
