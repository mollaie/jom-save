<ion-content fullscreen>
    <div class="container">
        <ion-grid>
            <ion-row style="margin-top:20px;">
                <ion-col size="4"></ion-col>
                <ion-col size="4" class="text-center">
                    <img src="../../assets/images/logo.png" />
                </ion-col>
                <ion-col size="4"></ion-col>
            </ion-row>
        </ion-grid>
        <ion-list>
            <ion-item *ngFor="let item of Notifications" class="notificatio-item" lines="none">
                <p class="notification-item-date">{{item.DateTime | date:'dd MMM yyyy'}}</p>
                <p class="notification-item-time">{{item.DateTime | date :'hh:mm' : offset}}</p>
                <p class="notification-item-title">{{item.Title}}</p>
                <p class="notificatio-item-description item-text-wrap">{{item.Body}}</p>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)" loadingSpinner="bubbles"
            loadingText="Loading more data...">
            <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </div>
</ion-content>
