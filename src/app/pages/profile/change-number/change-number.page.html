<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
      <ion-title class="text-center"></ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
            <div class="text-center">
                <img src='../../assets/images/jomsave_logo.svg' width="100"/>
            </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="2">
            <img src="../../assets/images/icon-change-login-password.svg" />
          </ion-col>
          <ion-col size="7">            
            <input type="text" class="input-icon-password" *ngIf="showPassword" [(ngModel)]="Model.Password" />
            <input type="password" class="input-icon-password" *ngIf="!showPassword" [(ngModel)]="Model.Password" />
            <ion-icon name="eye" class="eye-button" *ngIf="showPassword" (click)="doShowPassword(false)"></ion-icon>
            <ion-icon name="eye-off" class="eye-button" *ngIf="!showPassword" (click)="doShowPassword(true)"></ion-icon>
            <span class="forgot-password-span">Please key in your current password</span>
          </ion-col>
          <ion-col size="2">
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="2">
          <img src="../../assets/images/icon-smart-phone.svg" />
        </ion-col>
        <ion-col size="7">
          <input type="tel" class="forgot-password-input" [(ngModel)]="Model.Mobile" (keydown)="doOnChange($event)" maxlength="13"/>
          <span class="forgot-password-span">Please key in your new Mobile</span>     
        </ion-col>
        <ion-col size="2">

        </ion-col>

      </ion-row>
      <ion-row *ngIf="ErrorMessage != ''">
        <ion-col>
          <ion-item text-wrap color="danger">
            {{ErrorMessage}}
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button class="next-button" (click)="Confirmation()">
          <ion-icon name="arrow-forward"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
